{{define "base"}}
<!DOCTYPE html>
<html>
<head>
  <title>{{block "title" .}}{{end}}</title>

  <!-- Opengraph metadata -->
  <meta property="og:title" content="{{block "title" .}}{{end}}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{block "image" .}}{{end}}" />
  <meta property="og:image:width" content="500" />
  <meta property="og:image:height" content="500" />
  <meta property="og:url" content="{{ .URL }}" />
  <meta property="og:description" content="{{block "description" .}}{{end}}" />


  <!-- Metadata -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22https://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#127944;</text></svg>">

  <!-- Styles -->
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <!-- Nav -->
  <nav class="navbar">
    <a class="navbar-brand" href="/">
      &#127944;&nbsp;<b>last</b>win
    </a>
  </nav>

  <div class="container">
    {{block "content" .}}
    {{end}}
    <form id="search-form" class="text-center" autocomplete="off">
      <!-- Input group -->
      <div class="input-group input-group-lg mx-auto" id="search-group">
        <input type="text" id="search-bar" class="form-control form-control-lg" name="search" placeholder="Team Name">
        <div class="input-group-append">
          <input type="submit" id="search-button" class="btn btn-primary btn-lg" value="Search"></input>
        </div>
      </div>
      <!-- Autocomplete boxes -->
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action autocomplete-box mx-auto" style="visibility: hidden"></button>
        <button type="button" class="list-group-item list-group-item-action autocomplete-box mx-auto" style="visibility: hidden"></button>
        <button type="button" class="list-group-item list-group-item-action autocomplete-box mx-auto" style="visibility: hidden"></button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">Made with &hearts; in San Palo Menlo View, CA</span>
    </div>
  </footer>

  <script src="../static/searchbar.js"></script>
</body>
</html>
{{end}}
