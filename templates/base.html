<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
    <form id="search-form">
      <input type="text" name="search" placeholder="College Name" id="search-bar">
      <input type="submit" id="search-button" value="Search"></input>
    </form>
  </div>
  <script src="{{ url_for('static', filename='searchbar.js') }}"></script>
</body>
